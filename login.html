<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(mrg.jpeg);
            margin: 0;
            padding: 20px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
        }

        #main {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Login</h1>
        <form onsubmit="return loginUser()">
            <label for="email">EMAIL:</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
            <span id="emailerror" class="error"></span>

            <label for="password">PASSWORD:</label>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <span id="passworderror" class="error"></span>

            <input type="submit" value="Login" />
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        function loginUser() {
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;

            var userData = localStorage.getItem(email);
            if (!userData) {
                document.getElementById("emailerror").innerText = "No account found with this email.";
                return false;
            }

            userData = JSON.parse(userData);
            if (userData.password !== password) {
                document.getElementById("passworderror").innerText = "Invalid password. Please try again.";
                return false;
            }

            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("loggedInUser", email); 
            window.location.href = "vegetables.html"; 
        }
    </script>
</body>
</html>
